{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Flight Price Predictor</title>
</head>
<body>
    
    <nav class="navbar fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand"><img src="{% static 'images/icon.png' %}"  alt="logo" width="30" height="30"> Flight Price Predictor</a>
        </div>
    </nav>

    {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" style="margin-top:60px;" role="alert">
            <strong>Total Fare is:  {{message}}</strong>
            <button type="button" class="btn-close shadow-none" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    

    <div class="col d-flex justify-content-center">
        <div class="card shadow p-3 mb-5 bg-white rounded w-75">
            <div class="card-title"><img src="{% static 'images/logo.jpg' %}"alt="logo" width="50" height="50"> Flights</div>
            <div class="card-body">
                <form action="/" method="POST">
                    {%csrf_token%}
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <h5 class="form-head">Departure Date</h5>
                            <input type="datetime-local" class="form-control" required="required" id="dep_date" name="Departure_Date">
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <h5 class="form-head">Arrival Date</h5>
                            <input type="datetime-local" class="form-control" required="required" id="arr_date" name="Arrival_Date">
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <h5 class="form-head form-h">Source</h5>
                            <select class="form-select" name="Source" required="required" aria-label="Default select example">
                                <option selected value="Delhi">Delhi</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <h5 class="form-head form-h">Destination</h5>
                            <select class="form-select" name="Destination" required="required" aria-label="Default select example">
                                <option selected value="New Delhi">New Delhi</option>
                                <option value="Cochin">Cochin</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Delhi">Delhi</option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <h5 class="form-head form-h">Airline</h5>
                            <select class="form-select" name="Airline" required="required" aria-label="Default select example">
                                <option selected value="Air India">Air India</option>
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Indigo">Indigo</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Trujet">Trujet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <h5 class="form-head form-h">Stopage</h5>
                            <select class="form-select" name="Stopage" required="required" aria-label="Default select example">
                                <option selected value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <p style="text-align: center; margin-top: 30px;">
							<button type="submit" style="border-radius:30px;" class="btn btn-lg btn-primary">Submit</button>
						</p>
                        <div class="card-footer">
                            &#169; Made By Md. Aquib <a href="https://github.com/Md-Aquib/"><img src="{% static 'images/github.jpg' %}" alt="github_icon" height="30" width="30"></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer  -->
    <!-- <a href='https://www.freepik.com/vectors/travel-illustration'>Travel illustration vector created by pikisuperstar - www.freepik.com</a> -->


    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    


</body>
</html>
